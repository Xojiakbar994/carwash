<form [formGroup]="entryForm">
  <mat-form-field appearance="fill">
    <mat-label>Kim</mat-label>
    <input matInput readonly formControlName="washer" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Qachon</mat-label>
    <input matInput readonly formControlName="date" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nomer</mat-label>
    <input matInput formControlName="plateNumber" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Model</mat-label>
    <input matInput formControlName="model" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Rang</mat-label>
    <mat-select formControlName="color">
      <mat-select-trigger>
        <ng-container *ngIf="entryForm.controls.color.value as colorIndex">
          <div class="color-wrapper">
            <mat-icon [style.color]="colorTypes[+colorIndex].value">airport_shuttle</mat-icon>
            {{ colorTypes[+colorIndex].name }}
          </div>
        </ng-container>
      </mat-select-trigger>
      <mat-option [value]="i" *ngFor="let item of colorTypes; let i = index">
        <mat-icon [style.color]="item.value">airport_shuttle</mat-icon>{{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Kuzov turi</mat-label>
    <mat-select formControlName="carBodyType">
      <mat-option [value]="i" *ngFor="let item of carBodyTypes; let i = index">{{ item }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Xizmat turi</mat-label>
    <mat-select formControlName="serviceType">
      <mat-option [value]="i" *ngFor="let item of serviceTypes; let i = index">{{ item }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Narx</mat-label>
    <input matInput readonly formControlName="price" />
  </mat-form-field>

  <div class="div tugmalar">
    <button type="button" mat-raised-button color="primary" (click)="save()" [disabled]="entryForm.invalid">
      Qo'shish
    </button>
    <button type="button" mat-raised-button color="warn">Bekor qilish</button>
  </div>
</form>
