<mat-toolbar color="primary">
  <span>Mening moykam</span>
  <a mat-button routerLink="/add">Kiritish</a>
  <a mat-button routerLink="/list">Malumotlar</a>
</mat-toolbar>

<div *ngIf="auth.user$ | async as user; else login">
  <pre>{{ user | json }}</pre>
  <hr />
  <button class="button" (click)="auth.signOut()">Sign Out</button>
</div>

<ng-template #login>
  <button class="button" (click)="auth.googleSignin()">Login with Google</button>
</ng-template>

<router-outlet></router-outlet>
